<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top">
                <img src="view-dashboard.svg" alt="View Dashboard." class="filter-white">
                <p>Dashboard</p>
            </div>
            <div class="middle">
                <img src="home.svg" alt="Home Icon" class="filter-white">
                <p>Home</p>
                <img src="card-account-details-outline.svg" alt="Profile Icon" class="filter-white">
                <p>Profile</p>
                <img src="message-reply.svg" alt="Messages Icon" class="filter-white">
                <p>Messages</p>
                <img src="clock-time-three.svg" alt="History Icon" class="filter-white">
                <p>History</p>
                <img src="note-multiple.svg" alt="Tasks Icon" class="filter-white">
                <p>Tasks</p>
                <img src="account-group.svg" alt="Communities Icon" class="filter-white">
                <p>Communities</p>
            </div>
            <div class="bottom">
                <img src="cog.svg" alt="Settings Icon" class="filter-white">
                <p>Settings</p>
                <img src="help-box.svg" alt="Support Icon" class="filter-white">
                <p>Support</p>
                <img src="shield-check.svg" alt="Privacy Icon" class="filter-white">
                <p>Privacy</p>
            </div>
            <div class="empty"></div>
        </div>
        <div class="header"></div>
        <div class="main"></div>
    </div>
</body>
</html>
